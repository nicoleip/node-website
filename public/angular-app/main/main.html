<header class="masthead" style="background-image: url('images/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Personal Blog</h1>
                    <span class="subheading">Nikol Paraskova</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="welcome-title">
            <h1>{{ vm.title }}</h1>
        </div>
        <div class="welcome-subtitle" style="margin-bottom:50px;">
            <h4>Here you can see some of my favorite quotes:</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto col align-self-center">
            <div class="post-preview">
                <ul class="list-style">
                    <li ng-repeat="quote in vm.quotes" class="list-quote">
                        <h3> {{ quote.quoteText }} </h3> {{quote.quoteAuthor }}
                        <hr>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div style="margin-left:45%">
        <a href="#/quotes">
            <button class="btn center-container">See more</button>
        </a>
    </div>

</div>

<hr>
