<header class="masthead" style="background-image: url('images/quotes-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Quotes</h1>
                    <span class="subheading">Get inspired by these wise words!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container position-left">
    <label for="search">Search:</label>
    <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
    <p>
        <div>
            <ul class="list-style">
                <li class="list-quote" dir-paginate="quote in vm.quotes | filter:q | itemsPerPage: 10">
                    <h4> {{ quote.quoteText }} </h4> {{quote.quoteAuthor }}
                    <hr>
                </li>
            </ul>
        </div>
</div>

<div class="text-center">
    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/dirPagination.tpl.html"></dir-pagination-controls>
</div>
</p>
