<header class="masthead" style="background-image: url('images/hotel-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Hotels</h1>
                    <span class="subheading">Places I've been. Feel free to rate if you've been there, too.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="welcome-title">
    <h1>{{ vm.title }}</h1>
</div>
<div class="welcome-subtitle">
    <h4>Here you can find a list of the hotels I've been when travelling abroad.</h4>
    <h6>Click on a specific hotel to find more information and reviews.</h6>
</div>

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <ul>
                    <li ng-repeat="hotel in vm.hotels">
                        <a ng-href="#/hotel/{{ hotel._id }}">
                            <h3 class="post-title">{{ hotel.name }}</h3>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

</div>
</div>
