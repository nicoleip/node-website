<header class="masthead" style="background-image: url('images/register-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Register</h1>
                    <span class="subheading">Join us now!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div ng-if="vm.message" class="alert alert-success register-form-message" role="alert">
    <p class="register-form-p">{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger register-form-message" role="alert">
    <p class="register-form-p">{{ vm.error }}</p>
</div>
<form ng-hide="vm.message" name="register" ng-submit="vm.register()" class="register-form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" ng-model="vm.username" autocapitalize="none"
            </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none"
                </div>
            <div class="form-group">
                <label for="password-repeat">Repeat password</label>
                <input type="password" class="form-control" id="password-repeat" placeholder="Repeat password" ng-model="vm.passwordRepeat"
                    autocapitalize="none" </div>
                <button type="sumbit" class="btn btn-success register-button">Register</button>
</form>
